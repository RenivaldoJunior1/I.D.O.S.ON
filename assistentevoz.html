        <div class="message-display">
            <!-- Aqui a √∫ltima frase falada ou digitada ser√° exibida -->
        </div>

        <!-- Barra de chat -->
        <div class="chat-bar">
            <input type="text" class="message-input" placeholder="Digite sua mensagem..." onkeyup="sendMessage(event)">
            <button class="microphone-button" id="microphone-button">
                üéôÔ∏è Microfone
            </button>
        </div>

        <!-- JavaScript para exibir a frase enquanto est√° sendo falada ou enviar mensagens digitadas -->
        <script>
            let recognition;
            let isMicrophoneActive = false;

            // Obtenha uma refer√™ncia para o bot√£o do microfone
            const microphoneButton = document.getElementById('microphone-button');

            microphoneButton.addEventListener('click', toggleMicrophone);

            function toggleMicrophone() {
                if (!isMicrophoneActive) {
                    startSpeechRecognition();
                    isMicrophoneActive = true;
                    microphoneButton.classList.add('active');
                } else {
                    stopSpeechRecognition();
                    isMicrophoneActive = false;
                    microphoneButton.classList.remove('active');
                }
            }

            function startSpeechRecognition() {
                if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    recognition.continuous = true;
                    recognition.interimResults = false;

                    // Defina o idioma para o portugu√™s do Brasil
                    recognition.lang = 'pt-BR';

                    recognition.onresult = function(event) {
                        const result = event.results[event.resultIndex];
                        const transcript = result[0].transcript;
                        addMessage(transcript);
                    };

                    recognition.onend = function() {
                        // N√£o √© mais necess√°rio alternar o bot√£o aqui
                    };

                    microphoneButton.classList.add('active');

                    recognition.start();
                } else {
                    alert('Seu navegador n√£o suporta reconhecimento de fala.');
                }
            }

            function stopSpeechRecognition() {
                if (recognition) {
                    recognition.stop();
                }
            }

            // Fun√ß√£o para adicionar a frase enquanto est√° sendo falada ou a mensagem digitada √† √°rea de exibi√ß√£o de mensagens
            function addMessage(message) {
                const messageDisplay = document.querySelector('.message-display');
                const messageInput = document.querySelector('.message-input');

                if (message.trim() !== '') {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = message;
                    messageDisplay.appendChild(messageElement);
                    messageInput.value = ''; // Limpar o campo de entrada
                }
            }

            // Fun√ß√£o para enviar mensagem quando a tecla "Enter" √© pressionada
            function sendMessage(event) {
                if (event.key === 'Enter') {
                    const messageInput = document.querySelector('.message-input');
                    const messageText = messageInput.value;
                    addMessage(messageText);
                }
            }
        </script>
